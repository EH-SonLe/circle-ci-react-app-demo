version: 2.1

defaults: &defaults
  docker:
    - image: cimg/node:16.10.0

commands:
  common_steps:
    description: 'Common steps'
    steps:
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Run linter
          command: yarn lint
      - run:
          name: Run tests
          command: yarn test

jobs:
  check_quality:
    <<: *defaults
    steps:
      - checkout
      - common_steps

  build:
    <<: *defaults
    steps:
      - checkout
      - common_steps
      - run:
          name: Build
          command: yarn build

workflows:
  build_and_deploy:
    jobs:
      - check_quality
      - build:
          requires:
            - check_quality
          filters:
            branches:
              only: main
